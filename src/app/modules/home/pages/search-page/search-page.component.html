<div
  class="grid grid-cols-1 md:grid-cols-4 min-h-screen mx-10 md:mx-20 gap-5 mt-20"
>
  <div class="col-span-1 md:col-span-1">
    <!-- <app-filter-by-category></app-filter-by-category> -->
    <app-filter-by-votes></app-filter-by-votes>
    <app-filter-by-done></app-filter-by-done>
    <app-filter-by-settings></app-filter-by-settings>
  </div>
  <ng-container *ngIf="(searchList$ | async).length > 0">
    <div class="col-span-1 md:col-span-3">
      <app-card-survey
        [survey]="survey"
        *ngFor="let survey of searchList$ | async"
      ></app-card-survey>
    </div>
  </ng-container>
  <ng-container *ngIf="(searchList$ | async).length == 0">
    <div class="col-span-1 md:col-span-3 mt-5 text-center">
      <app-not-found></app-not-found>
    </div>
  </ng-container>
  <div class="col-span-1 md:col-span-4">
    <div class="flex flex-wrap justify-end items-center">
      <button
        (click)="onSearch(item)"
        class="border mx-1 py-1 px-3 rounded-lg hover:shadow-lg font-semibold"
        *ngFor="let item of config.totalPages"
      >
        {{ item }}
      </button>
    </div>
  </div>
</div>
