<form [formGroup]="form">
  <div class="bg-zinc-50 p-5 rounded-lg my-5">
    <h1 class="text-xl font-semibold mb-3">Configurações</h1>

    <div class="flex my-3">
      <button
      type="button"
        class="border px-3 py-2 rounded-lg hover:bg-purple-400 hover:text-white mx-1"
        (click)="onClear()"
      >
        <fa-icon [icon]="icons.clear" class=""></fa-icon>
      </button>
    </div>

    <div class="flex flex-col my-3">
      <span>Items por página</span>
      <div class="flex border rounded-full bg-white hover:border-purple-400">
        <input
          type="number"
          step="1"
          min="0"
          class="w-full p-3 px-5 rounded-full outline-none"
          formControlName="take"
          (change)="onTake()"
        />
      </div>
    </div>

    <select
      (change)="onOrder($event.target['value'])"
      class="border rounded-full bg-white hover:border-purple-400 p-3 w-full"
    >
      <option value="0" disabled>Ordernar</option>
      <option value="ASC" [selected]="isAsc">Menos votos</option>
      <option value="DESC" [selected]="isDesc">Mais votos</option>
    </select>
  </div>
</form>
