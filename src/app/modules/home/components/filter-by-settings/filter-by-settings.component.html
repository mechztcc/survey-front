<div class="bg-zinc-50 p-5 rounded-lg my-5">
  <h1 class="text-xl font-semibold mb-3">Configurações</h1>


  <div class="flex my-3">
    <button class="border px-3 py-2 rounded-lg  hover:bg-purple-400 hover:text-white">
      <fa-icon [icon]="icons.horizontal" class=""></fa-icon>
    </button>

    <button class="border px-3 py-2 rounded-lg  hover:bg-purple-400 hover:text-white mx-1">
        <fa-icon [icon]="icons.vertical" class=""></fa-icon>
    </button>

    <button class="border px-3 py-2 rounded-lg  hover:bg-purple-400 hover:text-white mx-1">
        <fa-icon [icon]="icons.clear" class=""></fa-icon>
    </button>
  </div>

  <select
    class="border rounded-full bg-white hover:border-purple-400 p-3 w-full"
  >
    <option value="0" disabled selected>Ordernar</option>
    <option value="Antigos">Mais antigos</option>
    <option value="Recente">Mais recentes</option>
  </select>

  
</div>
