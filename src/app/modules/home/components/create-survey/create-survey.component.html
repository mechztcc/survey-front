<app-simple-button
  [label]="'CRIAR ENQUETE'"
  (click)="onHandleCreation()"
></app-simple-button>

<div
  *ngIf="isModal"
  (click)="onCloseFromView($event)"
  class="fixed top-0 min-h-screen min-w-screen right-0 left-0 frame flex flex-col justify-center items-center"
>
  <div class="bg-zinc-50 p-7 md:w-1/3 w-full rounded-lg">
    <div class="flex justify-between items-center mb-5">
      <h1 class="text-3xl text-green-400 font-semibold">
        <fa-icon [icon]="icons.add"></fa-icon>
        Criar Enquete
      </h1>
      <button
        class="border rounded-lg py-2 px-3"
        type="button"
        (click)="onClose()"
      >
        <fa-icon [icon]="icons.close"></fa-icon>
      </button>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex flex-col mb-3">
        <label for="question">Pergunta</label>
        <div class="flex border rounded-full bg-white hover:border-purple-400">
          <button type="button" class="ml-5" disabled>
            <fa-icon [icon]="icons.question" class="text-zinc-500"></fa-icon>
          </button>
          <input
            type="text"
            class="w-full p-3 px-5 rounded-full outline-none"
            formControlName="question"
          />
        </div>
        <small class="text-red-400 mt-1 mb-3" *ngIf="hasErrorQuestion">
          Pergunta é um campo obrigatório
        </small>
      </div>

      <select
        (change)="onHandleTimer($event.target['value'])"
        class="border rounded-full bg-white hover:border-purple-400 p-3 w-full mb-5"
      >
        <option value="0" disabled>Expira em:</option>
        <option value="min">Minutos</option>
        <option value="hr">Hora</option>
        <option value="day">Dias</option>
      </select>

      <div
        class="flex border rounded-full bg-white hover:border-purple-400 mb-5"
      >
        <button type="button" class="ml-5" disabled>
          <fa-icon [icon]="icons.calendar" class="text-zinc-500"></fa-icon>
        </button>
        <input
          type="number"
          step="1"
          min="1"
          class="w-full p-3 px-5 rounded-full outline-none"
          formControlName="timeValue"
        />
      </div>

      <small class="text-red-400 mt-1 mb-3" *ngIf="hasErrorTime">
        campo obrigatório
      </small>

      <app-simple-button
        [label]="'CRIAR ENQUETE'"
        [full]="true"
        [type]="'submit'"
      ></app-simple-button>
    </form>
  </div>
</div>
