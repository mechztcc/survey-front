<div class="flex flex-col rounded-lg bg-zinc-50 p-5 hover:shadow-xl hover:shadow-purple-200 cursor-pointer my-5 mx-1">

  <app-badge [info]="{ label: 'Saúde', type: ''}"></app-badge>
  <h1 class="text-xl font-semibold">
    Você sente que a vida é uma jornada de constante autodescoberta?
  </h1>

  <div class="flex items-center mt-3">
    <input type="radio" />

    <span class="text-xl mx-3">Sim</span>
    <div class="rounded-full h-3 bg-green-400 mr-1" style="width: 45%;"></div> 45%
  </div>

  <div class="flex items-center">
    <input type="radio"/>
    <span class="text-xl mx-3">Não</span>
    <div class="rounded-full h-3 bg-red-400 mr-1" style="width: 55%;"></div> 55%

  </div>
  <hr class="w-full my-3" />

  <div class="flex justify-between">
    <h1 class="">Total de votos: 257</h1>
    <div class="flex">
      <fa-icon [icon]="icons.clock"></fa-icon>
      <h1 class="ml-2">Restam: 23 hrs</h1>
    </div>
  </div>
</div>
