<div [@fade] class="grid grid-cols-1 md:grid-cols-2 mx-5 md:mx-20 mt-10 ">
  <div class="col-span-1">
    <div class="flex w-full h-full items-center justify-center">
      <img class="w-1/2" src="assets/imgs/{{ information.image }}" alt="" />
    </div>
  </div>
  <div class="col-span-1">
    <div class="flex flex-col h-full">
      <h1 class="text-3xl font-semibold mb-5">{{ information.title }}</h1>
      <span class="text-xl">{{ information.text }}</span>
    </div>
  </div>
</div>
